[nosetests]
cover-html = 1
cover-xml = 1
cover-html-dir = dist/cover
cover-package = promgen
with-coverage = 1

[flake8]
ignore = E501
exclude = migrations

[isort]
float_to_top=true
forced_separate=django,promgen
known_django=django
known_first_party=promgen
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
