<div v-cloak v-if="components['global-silences']" class="panel panel-warning">
    <div class="panel-heading">
        Silences
        <a @click="toggleComponent('global-silences')" class="close" role="button">&times;</a>
    </div>
    <table class="table table-bordered table-condensed table-responsive">
        <tbody>
            <tr>
                <th>Starts</th>
                <th>Ends</th>
                <th>Matchers</th>
                <th>Comment</th>
                <th>Created by</th>
                <th>&nbsp;</th>
            </tr>
            <template v-for="silence in activeSilences" :key="silence.id">
                <silence-row
                    :silence="silence"
                    label-color="warning"
                    @matcher-click="addSilenceLabel"
                />
            </template>
        </tbody>
    </table>
</div>
